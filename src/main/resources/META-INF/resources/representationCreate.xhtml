<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create a representation</title>
</h:head>

<h:body>
    <h:form >

        <p:panel header="Add a representation">
            <h:panelGrid columns="2" cellpadding="4">

                <p:outputLabel for="show" value="Show: "/>
                <p:inputText id="show" value="#{representationController.show}"/>

                <p:outputLabel for="location" value="Location: "/>
                <p:inputText id="location" value="#{representationController.location}"/>

                <p:outputLabel for="datetime" value="Date and time:"/>
                <p:calendar id="datetime" value="#{representationController.dateTime}" pattern="dd-MM-yyyy hh:mm" >
                    <f:converter converterId="localDateTimeConverter" />
                </p:calendar>

                <p:commandButton value="Create" action="#{representationController.create()}"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
