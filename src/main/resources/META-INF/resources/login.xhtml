<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Landing Page</title>
</h:head>

<h:body>
    <h:form id="form">
        <div id="login_panel_wrapper">
            <h:panelGrid  columns="2" cellspacing="5" cellpadding="3">
                <h:outputLabel value="Username" />
                <h:inputText id="j_username" value="#{loginController.username}" size="25" maxlength="25" />

                <h:outputLabel value="Password" />
                <h:inputSecret id="j_password" value="#{loginController.password}" size="25" maxlength="25" />

                <h:outputLabel />
                <h:panelGrid>
                    <h:commandButton value="#{loc['BUTTON_LOGIN']}" action="Login" />
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
